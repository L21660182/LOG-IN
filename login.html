<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <style>
        /* Estilo global */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #89fffd, #ef32d9); /* Fondo degradado más llamativo */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333; /* Color de texto más oscuro para mejor contraste */
        }

        .container {
            width: 100%;
            max-width: 380px;
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Fondo semitransparente más claro */
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .login-box {
            text-align: center;
            padding: 30px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #ef32d9; /* Color del título que combine con el fondo */
        }

        p {
            margin-bottom: 25px;
            color: #666; /* Color de texto más sutil */
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333; /* Color de etiqueta más oscuro */
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #ddd;
            border-radius: 8px;
            color: #333;
            font-size: 16px;
            transition: background 0.3s, border 0.3s;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 1);
            border-color: #ef32d9;
            outline: none;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        .checkbox-group label {
            color: #333;
            font-size: 14px;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #ef32d9;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #ff6a00;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #ff6a00, #ef32d9);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(90deg, #ef32d9, #ff6a00);
            transform: scale(1.05);
        }

        button:focus {
            outline: 2px solid #ef32d9;
            outline-offset: 4px;
        }

        .signup {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .signup span {
            color: #666;
            font-size: 14px;
        }

        .signup a {
            color: #ef32d9;
            text-decoration: none;
            font-weight: bold;
            margin-left: 5px;
            transition: color 0.3s;
        }

        .signup a:hover {
            color: #ff6a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Bienvenida</h2>
            <p>Inicia sesión para continuar</p>
            <form method="POST" action="#">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico" required autocomplete="email">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required autocomplete="current-password">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Recuérdame</label>
                </div>
                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <div class="signup">
                <span>¿No tienes una cuenta?</span>
                <a href="#">Regístrate</a>
            </div>
        </div>
    </div>
</body>
</html>
